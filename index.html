<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Comming Soon Website Using HTML, CSS & JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="out_side_content">
        <h2>Website Comming Soon</h2>
        <p>
          Our Website Under Construction, We are Working on it, we will read to
          lunch it after
        </p>
        <div class="counters">
          <div class="time">
            <span id="days" class="numbers">00</span>
            <span>Days</span>
          </div>
          <div class="time">
            <span id="hours" class="numbers">00</span>
            <span>Hours</span>
          </div>
          <div class="time">
            <span id="minutes" class="numbers">00</span>
            <span>Minutes</span>
          </div>
          <div class="time">
            <span id="seconds" class="numbers">00</span>
            <span>Seconds</span>
          </div>
        </div>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
